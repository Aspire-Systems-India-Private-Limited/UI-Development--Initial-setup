        '500':
          $ref: '#/components/responses/InternalServerError'
 
  /slotiq/v1/lookups/interviewTypes/{interviewTypeID}:
    get:
      summary: Get interview type by ID
      description: Retrieve specific interview type details
      operationId: getInterviewTypeById
      tags: [LookupData]
      parameters:
        - name: interviewTypeID
