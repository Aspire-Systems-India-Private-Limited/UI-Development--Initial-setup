openapi: 3.0.3
info:
  title: SlotIQ Administration Aggregate API (V1)
  description: API for managing administrative entities including practices, roles, permissions, and lookup data in the SlotIQ interview system
  version: 1.0.0
  contact:
    name: SlotIQ Team
    email: slotiq@aspiresys.com
 
servers:
  - url: https://api.slotiq.com/v1
    description: Production server
  - url: https://dev-api.slotiq.com/v1
    description: Development server
 
security:
  - BearerAuth: []
 
tags:
  - name: Practices
    description: Practice management operations
  - name: Roles
    description: Member role management operations
  - name: Permissions
    description: Permission management and role mappings
  - name: LookupData
    description: Operations for managing various lookup/reference data
 
paths:
  /slotiq/v1/lookups/opportunityCategories/{opportunityCategoryID}:
    get:
      summary: Get opportunity category by ID
      description: Retrieve specific opportunity category details
      operationId: getOpportunityCategoryById
      tags: [LookupData]
      parameters:
        - name: opportunityCategoryID
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Opportunity category details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOpportunityCategoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
 
  /slotiq/v1/lookups/candidateDesignations/{candidateDesignationID}:
    get:
      summary: Get candidate designation by ID
      description: Retrieve specific candidate designation details
      operationId: getCandidateDesignationById
      tags: [LookupData]
      parameters:
        - name: candidateDesignationID
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Candidate designation details retrieved successfully
          content:
            application/json:
              schema:
