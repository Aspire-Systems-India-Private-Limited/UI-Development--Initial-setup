            application/json:
              schema:
                $ref: '#/components/schemas/CreateRoleResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          $ref: '#/components/responses/Conflict'
 
    get:
      summary: Get all roles
      description: Retrieve list of all roles
      operationId: getAllRoles
      tags: [Roles]
      parameters:
        - name: isActive
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRolesResponse'
 
  # Permission Management Endpoints
  /slotiq/v1/permissions:
    post:
      summary: Create new permission
      description: Create a new permission in the system
      operationId: createPermission
      tags: [Permissions]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePermissionRequest'
      responses:
        '201':
          description: Permission created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePermissionResponse'
 
    get:
      summary: Get all permissions
      description: Retrieve list of all permissions
      operationId: getAllPermissions
      tags: [Permissions]
      parameters:
        - name: isActive
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Permissions retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPermissionsResponse'
 
  # Role-Permission Mapping Endpoints
  /slotiq/v1/roles/{roleId}/permissions:
    post:
      summary: Map permissions to role
      description: Create role-permission mappings
      operationId: mapRolePermissions
      tags: [Permissions]
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MapRolePermissionsRequest'
      responses:
        '201':
          description: Permissions mapped successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MapRolePermissionsResponse'
 
    get:
      summary: Get role permissions
      description: Retrieve permissions mapped to a role
      operationId: getRolePermissions
      tags: [Permissions]
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Role permissions retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRolePermissionsResponse'
 
  # Lookup Data Management Endpoints
  /slotiq/v1/lookups/opportunityCategories:
    get:
      summary: Get opportunity categories
      description: Retrieve all opportunity categories
      operationId: getOpportunityCategories
      tags: [LookupData]
      responses:
        '200':
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOpportunityCategoriesResponse'
 
 
  /slotiq/v1/lookups/candidateDesignations:
    get:
      summary: Get candidate designations
      description: Retrieve all candidate designations
      operationId: getCandidateDesignations
      tags: [LookupData]
      responses:
        '200':
          description: Designations retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCandidateDesignationsResponse'
 
 
  /slotiq/v1/lookups/rescheduleReasons:
    get:
      summary: Get reschedule reasons
      description: Retrieve all interview reschedule reasons
      operationId: getRescheduleReasons
      tags: [LookupData]
      responses:
        '200':
          description: Reasons retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRescheduleReasonsResponse'
 
 
  /slotiq/v1/lookups/interviewTypes:
    get:
      summary: Get interview types
      description: Retrieve all interview types
      operationId: getInterviewTypes
      tags: [LookupData]
      responses:
        '200':
          description: Types retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInterviewTypesResponse'
 
 
  /slotiq/v1/lookups/scheduleTypes:
    get:
      summary: Get schedule types
      description: Retrieve all interview schedule types
      operationId: getScheduleTypes
      tags: [LookupData]
      responses:
        '200':
          description: Schedule types retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetScheduleTypesResponse'
 
 
  /slotiq/v1/lookups/availabilityPlanTypes:
    get:
      summary: Get availability plan types
      description: Retrieve all availability plan types
      operationId: getAvailabilityPlanTypes
      tags: [LookupData]
      responses:
        '200':
          description: Plan types retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAvailabilityPlanTypesResponse'
 
 
  /slotiq/v1/lookups/scheduleStatuses:
    get:
      summary: Get schedule statuses
      description: Retrieve all interview schedule statuses
      operationId: getScheduleStatuses
      tags: [LookupData]
      responses:
        '200':
          description: Statuses retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetScheduleStatusesResponse'
 
 
  /slotiq/v1/lookups/recruitmentPositions:
    get:
      summary: Get recruitment positions
      description: Retrieve all recruitment positions
      operationId: getRecruitmentPositions
      tags: [LookupData]
      responses:
        '200':
          description: Positions retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRecruitmentPositionsResponse'
 
 
  /slotiq/v1/lookups/applicableLevels:
    get:
      summary: Get applicable levels
      description: Retrieve all applicable levels
      operationId: getApplicableLevels
      tags: [LookupData]
      responses:
        '200':
          description: Levels retrieved successfully
          content:
