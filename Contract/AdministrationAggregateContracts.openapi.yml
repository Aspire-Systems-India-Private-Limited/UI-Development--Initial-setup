  # Practice Management Endpoints
  /slotiq/v1/practices:
    post:
      summary: Create new practice
      description: Create a new practice in the system
      operationId: createPractice
      tags: [Practices]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePracticeRequest'
      responses:
        '201':
          description: Practice created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePracticeResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
 
    get:
      summary: Get all practices
      description: Retrieve list of all practices with pagination
      operationId: getAllPractices
      tags: [Practices]
      parameters:
        - name: pageNumber
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [name, createdDate, modifiedDate]
            default: name
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: asc
        - name: isActive
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Practices retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPracticesResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
 
  /slotiq/v1/practices/{practiceId}:
    get:
      summary: Get practice by ID
      description: Retrieve specific practice details
      operationId: getPracticeById
      tags: [Practices]
      parameters:
        - name: practiceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Practice details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPracticeResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
 
    put:
      summary: Update practice
      description: Modify existing practice details
      operationId: updatePractice
      tags: [Practices]
      parameters:
        - name: practiceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePracticeRequest'
      responses:
        '200':
          description: Practice updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatePracticeResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
 
    delete:
      summary: Deactivate practice
      description: Soft delete a practice
      operationId: deactivatePractice
      tags: [Practices]
      parameters:
        - name: practiceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeactivatePracticeRequest'
      responses:
        '200':
          description: Practice deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeactivatePracticeResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
 
  # Role Management Endpoints
  /slotiq/v1/roles:
    post:
      summary: Create new role
      description: Create a new member role in the system
      operationId: createRole
      tags: [Roles]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleRequest'
      responses:
