              schema:
                $ref: '#/components/schemas/GetApplicableLevelsResponse'
 
 
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication
 
  responses:
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
   
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
   
    Conflict:
      description: Resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
   
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
   
    Forbidden:
      description: Permission denied
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
   
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
 
  schemas:
    # --- Lookup GetById Response Wrappers ---
    GetOpportunityCategoryResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'OPPORTUNITY_CATEGORY_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Opportunity category details retrieved successfully.'
        category:
          $ref: '#/components/schemas/OpportunityCategoryDto'
 
    GetCandidateDesignationResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'CANDIDATE_DESIGNATION_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Candidate designation details retrieved successfully.'
        designation:
          $ref: '#/components/schemas/CandidateDesignationDto'
 
    GetRescheduleReasonResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'RESCHEDULE_REASON_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Reschedule reason details retrieved successfully.'
        reason:
          $ref: '#/components/schemas/RescheduleReasonDto'
 
    GetInterviewTypeResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'INTERVIEW_TYPE_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Interview type details retrieved successfully.'
        type:
          $ref: '#/components/schemas/InterviewTypeDto'
 
    GetScheduleTypeResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'SCHEDULE_TYPE_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Interview schedule type details retrieved successfully.'
        type:
          $ref: '#/components/schemas/InterviewScheduleTypeDto'
 
    GetAvailabilityPlanTypeResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'AVAILABILITY_PLAN_TYPE_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Availability plan type details retrieved successfully.'
        type:
          $ref: '#/components/schemas/AvailabilityPlanTypeDto'
 
    GetScheduleStatusResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'SCHEDULE_STATUS_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Interview schedule status details retrieved successfully.'
        status:
          $ref: '#/components/schemas/InterviewScheduleStatusDto'
 
    GetRecruitmentPositionResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'RECRUITMENT_POSITION_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Recruitment position details retrieved successfully.'
        position:
          $ref: '#/components/schemas/RecruitmentPositionDto'
 
    GetApplicableLevelResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'APPLICABLE_LEVEL_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Applicable level details retrieved successfully.'
        level:
          $ref: '#/components/schemas/ApplicableLevelDto'
    # Common Enums
    SourceEnum:
      type: integer
      format: int32
      enum: [1, 2, 3, 4, 5]
      x-enumNames: [Web, Mobile, API, Thirdparty, Manual]
      description: Source system of the operation
 
    # Practice DTOs and Requests/Responses
    PracticeDto:
      type: object
      properties:
        practiceID:
          type: string
          format: uuid
          description: Unique system generated ID
        name:
          type: string
          minLength: 2
          maxLength: 50
          description: Name of the Practice
        description:
          type: string
          maxLength: 500
          nullable: true
          description: Short description about the practice purpose
        isActive:
          type: boolean
          description: Active status of the practice
        createdDate:
          type: string
          format: date-time
        modifiedDate:
          type: string
          format: date-time
        modUser:
          type: string
          maxLength: 50
        source:
          $ref: '#/components/schemas/SourceEnum'
 
    CreatePracticeRequest:
      type: object
      required:
        - name
        - modUser
        - source
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 50
        description:
          type: string
          maxLength: 500
          nullable: true
        modUser:
          type: string
          maxLength: 50
        source:
          $ref: '#/components/schemas/SourceEnum'
 
    UpdatePracticeRequest:
      type: object
      required:
        - modUser
        - source
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 50
        description:
          type: string
          maxLength: 500
          nullable: true
        modUser:
          type: string
          maxLength: 50
        source:
          $ref: '#/components/schemas/SourceEnum'
 
    DeactivatePracticeRequest:
      type: object
      required:
        - reason
        - modUser
        - source
      properties:
        reason:
          type: string
          maxLength: 500
        modUser:
          type: string
          maxLength: 50
        source:
          $ref: '#/components/schemas/SourceEnum'
 
    CreatePracticeResponse:
      type: object
      properties:
        practiceID:
          type: string
          format: uuid
 
    UpdatePracticeResponse:
      type: object
      properties:
        practiceID:
          type: string
          format: uuid
 
    DeactivatePracticeResponse:
      type: object
      properties:
        practiceID:
          type: string
          format: uuid
 
    GetPracticeResponse:
      type: object
      properties:
        practice:
          $ref: '#/components/schemas/PracticeDto'
 
    GetPracticesResponse:
      type: object
      properties:
        practices:
          type: array
          items:
            $ref: '#/components/schemas/PracticeDto'
        totalCount:
          type: integer
        pageNumber:
          type: integer
        pageSize:
          type: integer
 
    # Role DTOs and Requests/Responses
    RoleDto:
      type: object
      properties:
        roleID:
          type: string
          format: uuid
        name:
          type: string
          description: Unique name for application use
        displayName:
          type: string
          description: Display friendly name
        isActive:
          type: boolean
        createdDate:
          type: string
          format: date-time
        modifiedDate:
          type: string
          format: date-time
        modUser:
          type: string
        source:
          $ref: '#/components/schemas/SourceEnum'
 
    CreateRoleRequest:
      type: object
      required:
        - name
        - displayName
        - modUser
        - source
      properties:
        name:
          type: string
        displayName:
          type: string
        modUser:
          type: string
        source:
          $ref: '#/components/schemas/SourceEnum'
 
    CreateRoleResponse:
      type: object
      properties:
        roleID:
          type: string
          format: uuid
 
    GetRolesResponse:
      type: object
      properties:
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleDto'
 
    # Permission DTOs and Requests/Responses
    PermissionDto:
      type: object
      properties:
        permissionID:
          type: string
          format: uuid
        name:
          type: string
        displayName:
