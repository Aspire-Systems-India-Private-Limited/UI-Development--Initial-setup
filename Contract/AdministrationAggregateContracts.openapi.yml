            type: string
            format: uuid
      responses:
        '200':
          description: Availability plan type details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAvailabilityPlanTypeResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
 
  /slotiq/v1/lookups/scheduleStatuses/{scheduleStatusID}:
    get:
      summary: Get interview schedule status by ID
      description: Retrieve specific interview schedule status details
      operationId: getScheduleStatusById
      tags: [LookupData]
      parameters:
        - name: scheduleStatusID
